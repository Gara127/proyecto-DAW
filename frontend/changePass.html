<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cambio de Contraseña</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Cambiar Contraseña</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                    </div>
                    
                    <!-- Contraseña Antigua -->
                    <div class="mb-3">
                        <label for="oldPassword" class="form-label">Contraseña Antigua</label>
                        <input type="password" class="form-control" id="oldPassword" placeholder="Ingresa tu contraseña actual" required>
                    </div>
                    
                    <!-- Nueva Contraseña -->
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Nueva Contraseña</label>
                        <input type="password" class="form-control" id="newPassword" placeholder="Ingresa tu nueva contraseña" required>
                    </div>
                    
                    <!-- Repetir Nueva Contraseña -->
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Repite la Nueva Contraseña</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Repite tu nueva contraseña" required>
                    </div>
                    
                    <!-- Botón de Enviar -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Opcional para funcionalidades como tooltips y popovers) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
