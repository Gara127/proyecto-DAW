<div id="header">
  <div id="app-name-container">
    <img id="logo" src="/assets/img/fotoLogo.png" alt="Logo" />
    <h1 id="app-name">Crew Connect</h1>
  </div>
  <div id="user-info" *ngIf="username" style="margin-left:auto;">
    Hola, {{username}}
  </div>
</div>
<div class="container">
  <h2>Editar Usuario</h2>
  <form (ngSubmit)="guardarCambios()">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="usuario.nombre" name="nombre" required />
    </div>
    <div class="form-group">
      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" [(ngModel)]="usuario.pass" name="contrasena" required />
    </div>
    <div class="form-group">
      <label for="rol">Rol:</label>
      <select id="rol" [(ngModel)]="usuario.rol" name="rol" required>
        <option value="admin">Admin</option>
        <option value="user">User</option>
      </select>
    </div>
    <div class="form-group">
      <button type="submit">Guardar Cambios</button>
    </div>
  </form>
  <button class="back-button" onclick="window.history.back()">Atrás</button>
</div>
