<h1>BIENVENIDO ADMINISTRADOR</h1>

<table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Rol</th>
        <th>Editar usuario</th>
        <th>Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{usuario.nombre}}</td>
        <td>{{usuario.rol}}</td>
        <td><input type="button" value="Editar" (click)="editarUsuario(usuario.id_usuario)"></td>
        <td><input type="button" value="Borrar" (click)="borrarUsuario(usuario.id_usuario)"></td>
      </tr>
    </tbody>
  </table>
