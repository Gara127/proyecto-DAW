<!-- Formulario para la checklist -->
<form (ngSubmit)="guardarChecklist()" class="checklist-form">
  <!-- Campo de texto para añadir un nuevo elemento a la checklist -->
  <div class="form-group">
    <label for="checklistItem" class="form-label">Añadir Elemento</label>
    <div class="input-group">
      <input
        type="text"
        id="checklistItem"
        [(ngModel)]="checklistItem"
        name="checklistItem"
        class="form-control"
        placeholder="Escribe un elemento"
        required
      />
      <button type="button" class="btn btn-primary" (click)="agregarElemento()">Añadir</button>
    </div>
  </div>

  <!-- Lista de elementos añadidos -->
  <ul class="list-group mt-3">
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let item of checklist; let i = index"
    >
      <!-- Mostrar cada elemento -->
      <span>{{ item }}</span>
      <!-- Botón para eliminar -->
      <button
        type="button"
        class="btn btn-danger btn-sm"
        (click)="eliminarElemento(i)"
        aria-label="Eliminar elemento"
      >
        <i class="bi bi-trash"></i> <!-- Ícono de eliminar -->
      </button>
    </li>
  </ul>

  <!-- Botón para guardar la checklist -->
  <div class="text-end mt-3">
    <button type="submit" class="btn btn-success">Guardar Checklist</button>
  </div>
</form>
