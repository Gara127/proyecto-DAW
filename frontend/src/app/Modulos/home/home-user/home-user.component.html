<div id="header">
  <div id="app-name-container">
    <img id="logo" src="assets/img/fotoLogo.png" alt="Logo" />
    <h1 id="app-name">Crew Connect</h1>
  </div>
  <div id="user-info" *ngIf="username">
    Hola, {{username}}
  </div>
</div>

<div class="main-content">
  <section class="hero">
    <h2 class="hero-title">¡Organiza tus Quedadas y Eventos Fácilmente!</h2>
    <p class="hero-subtitle">Haz que tus planes con amigos y familiares sean perfectos, sin complicaciones.</p>
    <button class="action-button" (click)="navigateToCreateEvent()">Crear Evento</button>
  </section>
</div>
<footer id="footer">
  <p>&copy; 2024 Organizador de Quedadas. Todos los derechos reservados.</p>
</footer>
